<div class="album py-5 bg-light">
  <div class="container">

    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img [src]="product.img" [alt]="product.name">
          <div class="card-body" [class.border]="product.status" [style.color]="product.status ? 'green' : 'blue'">
            <h2>{{product.name}}</h2>
            <p class="card-text">{{product.desc}}</p>
            <p class="card-text">Tình trạng: {{ product.status == 1 ? 'Còn hàng' : 'Hết hàng'}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="onClickMe($event)">Edit</button>
              </div>

            </div>
            <form action="">
              <input type="text" class="mt-3" (keyup)="onKeyUp($event)">
              <input type="text" class="mt-3" name="product-name" [(ngModel)]="product.name">
              <select name="product-status" id="" [(ngModel)]="product.status">
                <option value="0">Hết hàng</option>
                <option value="1">Còn hàng</option>
              </select>
            </form>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
